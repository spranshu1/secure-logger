LogMaskingKeys=ACC_NUMBER,CUST_ID,DOMAIN_ID,END_DATE,PASSWD

ACC_NUMBER.search=accountNumber=((.+?,)|(.+?])|(.+?\\s))
ACC_NUMBER.replace=accountNumber=@@@@@@@@@@@

CUST_ID.search=customerId=((.+?,)|(.+?])|(.+?\\s))
CUST_ID.replace=customerId=&&&&&&&&&&

PASSWD.search=password=((.+&)|(.+\\])|(.+\\s))
PASSWD.replace=password=*********

DOMAIN_ID.search=domainId=((.+?,)|(.+?])|(.+?\\s))
DOMAIN_ID.replace=domainId=**************

END_DATE.search=endDate=((.+?,)|(.+?])|(.+?\\s))
END_DATE.replace=endDate=XXXXXXXXXXXX